name: Check Staging(Dev) Pull Request Build

on:
  push:
    branches:
      - main
job:
  check-pr-dev-build:
    - name: Configration ubantu for Setup
      rons-on: ubuntu-latest

      step:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '20.x'

        - name: Install dependencies
          run: npm install

        - name: Run tests
          run: npm test